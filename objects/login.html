<div id="login">

        <!-- Logo -->
        <div id="form-logo-wrapper">
            <div class="form-logo"></div>
            <div class="form-logo"></div>
        </div>

        <!-- Form -->
        <input id="login-username" placeholder="Username" tabindex="1" type="text">

        <div id="login-remember-wrapper">

        </div>

        <button id="login-btn" tabindex="3">LOGIN</button>
