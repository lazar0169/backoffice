<div id="login">
    <div id="login-form">
        <!-- Logo -->
        <div id="form-logo-wrapper">
            <div class="form-logo"></div>
            <div class="form-logo"></div>
        </div>

        <!-- Login Form -->
        <div class="form" id="login-wrapper">
            <input id="login-username" placeholder="Username" tabindex="1" type="text" value="">
            <input id="login-password" placeholder="Password" tabindex="2" type="password" value="">
            <div id="login-remember-wrapper">
                <input id="login-remember" type="checkbox">
                <label for="login-remember">Remember me</label>
            </div>

            <button id="login-btn" tabindex="3">REQUEST PIN</button>
        </div>

        <div class="form hidden" id="pin-wrapper">
            <input id="login-pin" placeholder="PIN" tabindex="1" type="text" value="">
            <button id="pin-btn" tabindex="3">LOGIN</button>
        </div>
    </div>
</div>
