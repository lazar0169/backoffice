<div id="management-main" class="page-content active">
    <div class="page-content-wrapper">
        <div id="management-total-filter">
            <fieldset>
                <div class="legend">First Period: </div>
                <input type="text" id="management-main-first-period-time-span-from" class="datepicker" readonly>
                <input type="text" id="management-main-first-period-time-span-to" class="datepicker" readonly>
            </fieldset>
            <fieldset id="management-main-second-period-wrapper">
                <div class="legend">Second Period: </div>
                <input type="text" id="management-main-second-period-time-span-from" class="datepicker" readonly>
                <input type="text" id="management-main-second-period-time-span-to" class="datepicker" readonly>
            </fieldset>
            <div class="management-period-checkbox-wrapper">
                <input id="management-main-period-checkbox" type="checkbox">
                <label for="management-main-period-checkbox">Second Period</label>
            </div>
            <button id="management-get-total" class="">GET</button>
            <button id="management-excel-total" class="save">GET EXCEL</button>
        </div>
        <div id="management-main-table" class="hidden"></div>
    </div>
</div>
