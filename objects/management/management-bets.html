        <div id="management-bets-filter">

            <div id="management-bets-portals-list-wrapper"></div>
            <fieldset>
                <div class="legend">Period: </div>
                <input type="text" id="management-bets-first-period-time-span-from" class="datepicker" readonly>
                <input type="text" id="management-bets-first-period-time-span-to" class="datepicker" readonly>
            </fieldset>
            <button id="management-get-bets" class="hidden">GET</button>
        </div>

        <div id="switch-and-search-wrapper" class="hidden">

            <div id="management-bets-switch-wrapper">
                <label id="label-before-management-bets-checkbox" for="management-bets-checkbox">Number Of Hands</label>
