<div id="management-portals" class="page-content">
    <div class="page-content-wrapper">
        <div id="management-portals-filter">
            <div id="management-portals-operators-list-wrapper"></div>
            <div id="management-portals-portals-list-wrapper"></div>
            <fieldset>
                <div class="legend">First Period: </div>
                <input type="text" id="management-portals-first-period-time-span-from" class="datepicker" readonly>
                <input type="text" id="management-portals-first-period-time-span-to" class="datepicker" readonly>
            </fieldset>
            <fieldset id="management-portals-second-period-wrapper" class="hidden">
                <div class="legend">Second Period: </div>
                <input type="text" id="management-portals-second-period-time-span-from" class="datepicker" readonly>
                <input type="text" id="management-portals-second-period-time-span-to" class="datepicker" readonly>
            </fieldset>
            <div class="management-period-checkbox-wrapper">
                <input id="management-portals-period-checkbox" type="checkbox">
                <label for="management-portals-period-checkbox">Second Period</label>
            </div>
            <button id="management-get-portals" class="hidden">GET</button>
            <button id="management-excel-portals" class="save">GET EXCEL</button>
        </div>

        <div id="management-portals-table"></div>
        <div id="portals-black-overlay" class="black-overlay"></div>
        <div id="portals-form">
            <div class="portals-form-wrapper" id="protals-portal-from">
                <div class="portals-form-title">
                    <div class="management-title-form-wrapper">
                        <h2>Game details </h2>
                        <h2 id='portals-form-title-game-id'></h2>
                    </div>
                    <div class="management-form-buttons-wrapper">
                        <button class="save" id="portals-form-download-excel">GET EXCEL</button>
                        <button class="config" id="portals-form-cancel"></button>
                    </div>
                </div>

                <div id="portals-form-table"></div>
            </div>
            <div class="portals-form-wrapper" id="portals-player-from">
                <div class="portals-form-title">
                    <div class="management-title-form-wrapper">
                        <h2>Portal details </h2>
                        <h2 id='portals-player-form-title-player-id'></h2>
                    </div>
                    <div class="management-form-buttons-wrapper">
                        <button class="save" id="portals-player-form-download-excel">GET EXCEL</button>
                        <button class="config" id="portals-player-form-back">&#9668; BACK</button>
                    </div>
                </div>

                <div id="portals-player-form-table"></div>
            </div>
        </div>
    </div>
</div>
