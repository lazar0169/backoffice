<div id="operators-main" class="page-content active">
    <div class="page-content-wrapper">
        <div id="operators-table" class="">
            <table>
                <caption>
                    <div class="caption-title">Operators</div>
                    <button id="operators-add-new" class="save"></button>
                </caption>
            </table>
        </div>

        <div id="operators-black-overlay"></div>

        <div id="operators-form">
            <div class="operators-form-wrapper" id="operators-form-main">
                <div class="operators-form-title">
                    <h2>Operator details</h2>
                    <button class="config" id="operators-form-cancel"></button>
                </div>

                <div class="operators-form-inputs">
                    <input type="text" id="operator-name" placeholder="Operator Name">
                    <div id="operator-currency-timezone"></div>
                    <div id="operators-games"></div>
                    <div id="operators-portals"></div>
                    <div id="operators-operator-enabled-wrapper">
                        <input type="checkbox" id="operators-operator-enabled">
                        <label for="operators-operator-enabled">Enabled</label>
                    </div> 
                    <button class="save" id="operators-form-create">CREATE NEW PORTAL</button>
                </div>

                <div id="operators-form-button-wrapper">
                    <!-- <button class="cancel" id="operators-form-remove">REMOVE</button> -->
                    <button id="operators-form-save" class="save">SAVE</button>
                </div>
            </div>

            <div class="operators-form-wrapper" id="operators-form-portal">
                <div class="operators-form-title">
                    <button class="config" id="operators-form-portal-back">&#9668; BACK</button>
                    <h2>Portal details</h2>
                </div>
                <div class="operators-form-inputs">
                    <input type="url" id="operator-game-launch-url" placeholder="Game Launch URL">
                    <input type="text" id="operator-integration-type" placeholder="Integration Type">
                    <input type="text" id="operator-user-name" placeholder="User Name">
                    <input type="password" id="operator-password" placeholder="Password">
                    <div id="operators-portal-currency"></div>
                    <input type="number" id="operator-warrning-active-credit" placeholder="Warrning Active Credit">
                    <input type="number" id="operator-blocking-active-credit" placeholder="Blocking Active Credit">
                    <button data-jackpot="platinum" class="config operators-form-jackpot-button"><span class="icon-7"></span><span>Platinum jackpot settings</span></button>
                    <button data-jackpot="diamond" class="config operators-form-jackpot-button"><span class="icon-7"></span><span>Diamond jackpot settings</span></button>
                </div>
                <div id="operators-form-portal-button-wrapper">
                    <button id="operators-form-portal-remove" class="cancel">REMOVE</button>
                    <button id="operators-form-portal-save" class="save">SAVE</button>
                </div>
            </div>


            <div class="operators-form-wrapper" id="operators-form-jackpot">
                <div class="operators-form-title">
                    <button class="config" id="operators-form-jackpot-back">&#9668; BACK</button>
                    <h2>Jackpot details</h2>
                </div>
                <div class="operators-form-inputs">
                    <input type="number" id="operator-bet-contribution" placeholder="Bet Contribution">
                    <input type="number" id="operator-min-bet" placeholder="Min Bet">
                    <input type="number" id="operator-base-jackpot-value" placeholder="Base Jackpot Value">
                    <input type="number" id="operator-min-jackpot-value" placeholder="Min Jackpot Value">
                    <input type="number" id="operator-max-jackpot-value" placeholder="Max Jackpot Value">
                </div>
                <button id="operators-form-jackpots-save" class="save">SAVE</button>
            </div>

        </div>
    </div>
</div>
