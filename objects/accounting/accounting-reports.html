<div id="accounting-reports" class="page-content">
    <div class="page-content-wrapper">
        <div id="accounting-reports-filter">
            <div class="select" id="accounting-time-span">
                <div class="selected" data-value="">Time Span</div>
                <div class="options-wrapper hidden">
                    <div class="select-search "><input type="text" placeholder="Search" class="select-search-input"><button class="select-search-button save"><img src="images/search.png" alt="search"></button></div>
                    <div class="option" data-value="custom">Custom</div>
                    <div class="option" data-value="Today">Today</div>
                    <div class="option" data-value="Yasterday">Yesterday</div>
                    <div class="option" data-value="LastThreeDays">Last Three Days</div>
                    <div class="option" data-value="LastWeek">Last Week</div>
                    <div class="option" data-value="LastMonth">Last Month</div>
                    <div class="option" data-value="LastQuarter">Last Quarter</div>
                    <div class="option" data-value="LastYear">Last Year</div>
                </div>
            </div>
            <fieldset id="accounting-time-span-fieldset" class="disabled">
                <div class="legend">Period: </div>
                <input type="text" id="accounting-time-span-from" class="datepicker" readonly>
                <input type="text" id="accounting-time-span-to" class="datepicker" readonly>
            </fieldset>
            <div id="accounting-operators-list-wrapper"></div>
            <div id="accounting-portals-list-wrapper"></div>
            <div class="slider" data-suffix=" %" id="accounting-reports-bonus-rate">
                <span>Bonus Rate: </span>
                <input type="range" value="0" min="0" max="100" step="0.01">
                <input type="text" value="0%">
            </div>
            <div class="slider" data-suffix=" %" id="accounting-reports-deduction">
                <span>Deduction: </span>
                <input type="range" value="0" min="0" max="100" step="0.01">
                <input type="text" value="0%">
            </div>
            <input type="number" min="0" id="accounting-reports-reduction" placeholder="Reduction">
            <button id="accounting-get-reports" class="hidden">GET REPORTS</button>
            <button id="accounting-reports-download" class="cancel hidden">DOWNLOAD PDF</button>
            <button id="accounting-reports-download-excel" class="save hidden">DOWNLOAD EXCEL</button>
        </div>

        <div id="accounting-reports-header" class="hidden">
            <div>
                <span id="accounting-reports-header-operator">Operator Name:</span>
                <span id="accounting-reports-header-operator-value"></span>
            </div>
            <div>
                <span id="accounting-reports-header-currency">Payment Currency:</span>
                <span id="accounting-reports-header-currency-value"></span>
            </div>
            <div>
                <span id="accounting-reports-header-period">Period:</span>
                <span id="accounting-reports-header-period-value"></span>
            </div>
        </div>

        <div id="accounting-reports-tables">

        </div>
