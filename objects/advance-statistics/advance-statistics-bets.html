<div id="advance-statistics-bets" class="page-content">
    <div class="page-content-wrapper">
        <div id="advance-statistics-bets-filter">
            <div id="advance-statistics-bets-operators-list-wrapper"></div>
            <div id="advance-statistics-bets-portals-list-wrapper"></div>
            <div class="fieldset">
                <input type="text" id="advance-statistics-bets-first-period-time-span-from" class="datepicker" readonly>
                <input type="text" id="advance-statistics-bets-first-period-time-span-to" class="datepicker" readonly>
            </div>
            <div class="fieldset">
                <input type="text" id="advance-statistics-bets-second-period-time-span-from" class="datepicker" readonly>
                <input type="text" id="advance-statistics-bets-second-period-time-span-to" class="datepicker" readonly>

        <div id="switch-and-search-wrapper">
            <label id="label-before-advance-statistics-bets-checkbox" for="advance-statistics-bets-checkbox">Per Number Of Hands</label>

                <input id="advance-statistics-bets-checkbox" type="checkbox">

            <label id="label-after-advance-statistics-bets-checkbox" for="advance-statistics-bets-checkbox">Per Number Of Players</label>
            
            <div id="advance-statistics-games-search-wrapper">
                <input type="text" id="advance-statistics-portals-search" placeholder="Search games">
                <button id="advance-statistics-portals-remove-search" class="cancel">X</button>
            </div>
        </div>

        <div id="advance-statistics-bets-table"></div>
    </div>
</div>
