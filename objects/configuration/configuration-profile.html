<div id="configuration-profile" class="page-content">
    <div class="page-content-wrapper">
        <div id="configuration-profile-form">
            <div class="configuration-profile-wrapper">
                <h1>User profile</h1>
                <input type="text" id="configuration-profile-name" placeholder="Name">
                <input type="text" id="configuration-profile-user-name" placeholder="User Name">
                <input type="email" id="configuration-profile-email" placeholder="Email">
                <input type="tel" id="configuration-profile-phone" placeholder="Phone Number">
                <button class="save" id="configuration-profile-save-profile">SAVE</button>
            </div>
            <div class="configuration-profile-wrapper">
                <h1>Change password</h1>
                <input type="password" id="configuration-profile-old-password" placeholder="Old password [unchanged]">
                <input type="password" id="configuration-profile-new-password" placeholder="New password">
                <input type="password" id="configuration-profile-repeat-password" placeholder="Repeat new password">
                <button class="save" id="configuration-profile-save-password">SAVE</button>
            </div>
        </div>
    </div>
</div>
