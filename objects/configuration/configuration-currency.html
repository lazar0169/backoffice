<div id="configuration-currency" class="page-content">
    <div class="page-content-wrapper">
        <div id="configuration-currency-list-wrapper">
            <div id="configuration-currency-list-table">
                <table>
                    <caption>
                        <div class="caption-title">Currencies</div>
                    </caption>
                </table>
            </div>
        </div>
        <div id="configuration-currency-black-overlay"></div>
        <div id="configuration-currency-option-wrapper" class="hidden">
            <div id="configuration-currency-main-options">
                <fieldset>
                    <div class="legend">Currency code: </div>
                    <input type="text" id="configuration-currency-code">
                </fieldset>
                <fieldset>
                    <div class="legend">Denomination: </div>
                    <input type="number" id="configuration-currency-denomination" step="0.01"></button>
                </fieldset>
                <fieldset>
                    <div class="legend">Bet group: </div>
                    <input type="text" id="configuration-currency-bet-group">
                </fieldset>
            </div>
            <div id="configuration-currency-games-table-wrapper" class="hidden">
                <div id="configuration-currency-games-table">
                    <table>
                        <caption>
                            <div class="game-title">Games</div>
                        </caption>
                    </table>
                </div>
                <!-- <div id="configuration-currency-conversion-table">

                </div> -->
                <div class="accounting-setup-form-wrapper" id="accounting-setup-form-main">
                    <div class="configuration-currency-form-title">
                        <h2>Game bet groups</h2>
                        <button class="config" id="configuration-currency-form-cancel"></button>
                    </div>
                    <div class="accounting-setup-form-inputs">
                        <div id="accounting-setup-form-inputs-scaled" class="">
                            <div id="accounting-setup-scaled-table">
                                <table>
                                    <caption>
                                        <div class="caption-title">Bet Groups</div>
                                    </caption>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div id="accounting-setup-form-button-wrapper" class="scaled">
                        <button id="configuration-currency-form-create-bet-group" class="save">CREATE STEP</button>
                        <button id="accounting-setup-form-save" class="save">SAVE</button>
                    </div>
                </div>
            </div>
            <div id="configuration-currency-default-jackpot-settings-wrapper" class="hidden">
                <div id="configuration-currency-default-jackpot-settings-list">
                    <table>
                        <caption>
                            <div class="jackpot-title">Default Jackpot Settings</div>
                        </caption>
                    </table>
                </div>
                <div id="configuration-currency-default-jackpot-settings-options" class="hidden">
                    <fieldset>
                        <input id="configuration-currency-jackpot-bet-contribution" type="number" step="0.01" placeholder="Bet Contribution" />
                    </fieldset>
                    <fieldset>
                        <input id="configuration-currency-jackpot-min-bet" type="number" placeholder="Min Bet" />
                    </fieldset>
                    <fieldset>
                        <input id="configuration-currency-jackpot-base-jackpot-value" type="number" placeholder="Base Jackpot" />
                    </fieldset>
                    <fieldset>
                        <input id="configuration-currency-jackpot-min-jackpot-value" type="number" placeholder="Min Jackpot" />
                    </fieldset>
                    <fieldset>
                        <input id="configuration-currency-jackpot-max-jackpot-value" type="number" placeholder="Max Jackpot" />
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
