<div id="configuration-main" class="page-content">
    <div class="page-content-wrapper">

        <div id="configuration-users" class="configuration-section hidden">
            <table>
                <caption>
                    <div class="caption-title">Users</div>
                    <button data-section="users" class="save configuration-add-new"></button>
                </caption>
            </table>
        </div>

        <div id="configuration-actions" class="configuration-section hidden">
            <table>
                <caption>
                    <div class="caption-title">Actions</div>
                    <button data-section="actions" class="save configuration-add-new"></button>
                </caption>
            </table>
        </div>

        <div id="configuration-roles" class="configuration-section hidden">
            <table>
                <caption>
                    <div class="caption-title">Roles</div>
                    <button data-section="roles" class="save configuration-add-new"></button>
                </caption>
            </table>
        </div>

        <div id="configuration-black-overlay"></div>

        <div id="configuration-form">
            <!-- Actions -->
            <div class="configuration-form-wrapper" id="configuration-form-actions">
                <div class="configuration-form-title">
                    <h2>Action details</h2>
                    <button class="config configuration-form-cancel"></button>
                </div>
                <input type="text" id="configuration-action-name" placeholder="Action name">
                <div class="configuration-form-table">
                </div>
                <div class="configuration-form-button-wrapper">
                    <button data-section="actions" class="cancel configuration-remove">REMOVE</button>
                    <button data-section="actions" id="configuration-form-actions-save" class="configuration-form-save save">SAVE</button>
                </div>
            </div>

            <!-- Roles -->
            <div class="configuration-form-wrapper" id="configuration-form-roles">
                <div class="configuration-form-title">
                    <h2>Role details</h2>
                    <button class="config configuration-form-cancel"></button>
                </div>
                <input type="text" id="configuration-role-name" placeholder="Role name">
                <div class="configuration-form-table">
                </div>
                <div class="configuration-form-button-wrapper">
                    <button data-section="roles" class="cancel configuration-remove">REMOVE</button>
                    <button data-section="roles" id="configuration-form-roles-save" class="configuration-form-save save">SAVE</button>
                </div>
            </div>

            <!-- Users -->
            <div class="configuration-form-wrapper" id="configuration-form-users">
                <div class="configuration-form-title">
                    <h2>User details</h2>
                    <button class="config configuration-form-cancel"></button>
                </div>
                <div class="configuration-form-inputs">
                    <input type="text" placeholder="Name" id="configuration-user-name">
                    <input type="text" placeholder="User name" id="configuration-user-username">
                    <input type="password" placeholder="Password [unchanged]" id="configuration-user-password">
                    <input type="password" placeholder="Repeat password [unchanged]" id="configuration-user-repeat-password">
                    <input type="email" placeholder="Email" id="configuration-user-email">
                    <input type="tel" placeholder="Phone number" id="configuration-user-phone">
                    <div id="configuration-user-enabled-wrapper">
                        <input type="checkbox" id="configuration-user-enabled">
                        <label for="configuration-user-enabled">Enabled</label>
                    </div>
                </div>
                <div class="configuration-form-button-wrapper">
                    <!-- <button data-section="users" class="cancel configuration-remove">DISABLE</button> -->
                    <button data-section="users" id="configuration-form-users-save" class="configuration-form-save save">SAVE</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
